<!DOCTYPE html>
<html>
<head>
  <title>Přihlášení pomocí IP adresy</title>
</head>
<body>
  <h1>Přihlášení pomocí IP adresy</h1>
  <form onsubmit="return login(event)">
    <label for="ip">IP adresa:</label>
    <input type="text" id="ip" required>
    <button type="submit">Přihlásit se</button>
  </form>

  <script>
    function login(event) {
      event.preventDefault(); // Zabraňuje odeslání formuláře

      var inputIP = document.getElementById("ip").value;
      var allowedIPs = ["86.49.238.36:7849", "89.102.254.59", "46.13.76.0:51093"];

      // Kontrola, zda se vstupní IP adresa nachází v seznamu povolených IP adres
      if (allowedIPs.includes(inputIP)) {
        // Přesměrování na další stránku nebo akci po úspěšném přihlášení
        window.location.href = "http://ghast.hostify.cz:39613/";
      } else {
        alert("Neplatná IP adresa!");
      }

      return false;
    }
  </script>
</body>
</html>
